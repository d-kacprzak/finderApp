<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" href="#">FinderApp</a>
</nav>
<div class="container">

    <main role="main" class="container text-justify">
        <h1 class="row mt-3">Find Github Users</h1>
        <p class="row lead">Enter a username and find users profile info and repos</p>
        <div class="row input-group mb-3">
            <input id="search" type="text" class="form-control" placeholder="Find Github Users"
                   aria-label="Recipient's username"
                   aria-describedby="button-submit">
            <div class="input-group-append">
                <button class="btn btn-outline-info" type="submit" id="button-submit">Button</button>
            </div>
        </div>
        <div id="result" class="searchContainer row col-sm-12 d-flex justify-content-center">result</div>
        
    </main><!-- /.container -->
</div>

<footer id="footer" class="page-footer font-small blue">

</footer>
